dist: xenial
language: python
python:
  - '3.7'
stages:
  - build
  - static-checks
  - test
jobs:
  include:
    - stage: build
      script:
        - python setup.py install
    - stage: static-checks
      script:
        - flake8 {name}/ tests/ setup.py
        - mypy {name}/ tests/ setup.py
        - black --check .
        - isort -m 3 -tc -c {name}/* tests/* setup.py
    - stage: test
      script:
        - coverage run -m unittest
        - coverage report
        - codecov
